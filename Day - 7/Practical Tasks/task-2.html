<!DOCTYPE html>
<html>
<head>
    <title>Simple Homepage</title>
    <style>
        #top {
            background: lightblue;
            padding: 20px;
            text-align: center;
        }

        .section {
            padding: 30px;
            text-align: center;
            font-size: 20px;
        }

        .red { background: lightcoral; }
        .green { background: lightgreen; }
        .yellow { background: lightyellow; }
    </style>
</head>
<body>

    <div id="top">
        <h1>Welcome to My Homepage</h1>
    </div>

    <div class="section red">
        Red Section
    </div>

    <div class="section green">
        Green Section
    </div>

    <div class="section yellow">
        Yellow Section
    </div>

</body>
</html>
