<!DOCTYPE html>
<html>
<head>
    <title>Easy Product List</title>

    <style>
        
        img[src] {
            width: 100px;
        }

        button[type="buy"] {
            background: orange;
            border: none;
            padding: 5px 10px;
        }

        button[type="info"] {
            background: lightblue;
            border: none;
            padding: 5px 10px;
        }

        .item {
            margin: 20px;
            padding: 10px;
            border: 1px solid gray;
        }
    </style>

</head>
<body>

    <div class="item">
        <img src="https://luvyh.com/cdn/shop/files/LAS061_01.jpg?v=1725687769">
        <p>Adivasi Hair Oil - 100 ml</p>
        <button type="buy">Buy</button>
        <button type="info">Info</button>
    </div>

    <div class="item">
        <img src="https://pankajakasthuri.in/cdn/shop/files/Orthoherb_grande.webp?v=1741950314">
        <p>Pankajakasthuri Orthoherb Oil - 100 ml</p>
        <button type="buy">Buy</button>
        <button type="info">Info</button>
    </div>

</body>
</html>
