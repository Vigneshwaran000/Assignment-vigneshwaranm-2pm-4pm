<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple login page</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
        }
        .box {
            width: 250px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 5px #999;
        }
        input {
            width: 90%;
            padding: 5px;
            margin: 8px 0;
        }
        button {
            width: 98%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="text" placeholder="username">
        <input type="password" placeholder="password">
        <button>login</button>
    </div>
</body>
</html>
