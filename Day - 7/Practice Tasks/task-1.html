<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Example</title>

    <!-- Internal CSS -->
    <style>
        .internal-style {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 10px;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="task-1.html">
</head>
<body>

    <p class="internal-style external-style"
       style="color: darkred; font-size: 18px;">
        This paragraph is styled using inline, internal, and external CSS all at once.
    </p>

</body>
</html>
