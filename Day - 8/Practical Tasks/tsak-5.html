<!DOCTYPE html>
<html>
<head>
    <title>box-sizing: border-box</title>
<style>
* {
  box-sizing: border-box;
}

.box {
  width: 150px;
  padding: 20px;
  margin: 10px;
  border: 2px solid black;
  background: #eee;
  display: inline-block;
}
</style>
</head>
<body>

<div class="box">Box 1</div>
<div class="box">Box 2</div>
<div class="box">Box 3</div>

</body>
</html>
