<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>

  <style>
    .box {
      width: 150px;
      padding: 10px;
      margin: 10px;
      background: #e38b0754;
      text-align: center;
    }

    .basic { border: 2px solid black; }
    .standard { border: 2px dashed black; }
    .premium { border: 4px double black; }
  </style>
</head>

<body>

  <div class="box basic">
    <h3>Basic</h3>
    <p>$9/mo</p>
  </div>

  <div class="box standard">
    <h3>Standard</h3>
    <p>$19/mo</p>
  </div>

  <div class="box premium">
    <h3>Premium</h3>
    <p>$29/mo</p>
  </div>

</body>
</html>
