<!DOCTYPE html>
<html>
<head>
    <title>Product Tile Grid</title>
<style>
.grid {
  display: flex;
  flex-wrap: wrap;
}

.tile {
  width: 120px;
  padding: 10px;
  margin: 10px;        
  background: #f2f2f2;
  border: 2px solid #ccc;
  text-align: center;
}
</style>
</head>
<body>

<div class="grid">

  <div class="tile">Product 1</div>
  <div class="tile">Product 2</div>
  <div class="tile">Product 3</div>
  <div class="tile">Product 4</div>

</div>

</body>
</html>
