<!DOCTYPE html>
<html>
<head>
    <title>Compare Box Margins</title>
    <style>
        .box1 {
            width: 200px;
            height: 150px;
            margin: 20px;           
            padding: 20px;
            border: 2px solid #3498db;
            background-color: #f0f8ff;
            text-align: center;
            line-height: 110px;
        }

        .box2 {
            width: 200px;
            height: 150px;
            margin: 60px;           
            padding: 20px;
            border: 2px solid #e74c3c;
            background-color: #ffe6e6;
            text-align: center;
            line-height: 110px;
        }
    </style>
</head>
<body>

    <div class="box1">
        Box 1 (margin: 20px)
    </div>

    <div class="box2">
        Box 2 (margin: 60px)
    </div>

</body>
</html>
