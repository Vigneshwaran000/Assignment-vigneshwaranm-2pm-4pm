<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border styles (solid, dashed, double).</title>
    <style>
        .box-solid {
         border: 2px solid rgb(200, 253, 165);
         width: 150px;
         height: 150px;
         padding: 20px;
         margin: 10px;
        }

        .box-dashed {
         border: 2px dashed #783eee;
         width: 150px;
         height: 150px;
         padding: 20px;
         margin: 10px;
        }

        .box-double {
         border: 4px double #eb3bb9;
         width: 150px;
         height: 150px;
         padding: 20px;
         margin: 10px;
        }
    </style>

</head>
<body>
    <div class="box-solid">Solid Border</div>
    <div class="box-dashed">Dashed Border</div>
    <div class="box-double">Double Border</div>

</body>
</html>
