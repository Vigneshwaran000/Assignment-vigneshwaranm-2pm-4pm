<!DOCTYPE html>
<html>
<head>
    <title>box-sizing: border-box and content-box</title>
<style>
.box {
  width: 150px;
  padding: 10px;
  margin: 10px 0;
  background: #b9e657;
}

.solid { border: 3px solid black; }
.dashed { border: 3px dashed black; }
.double { border: 6px double black; }

.border-box { box-sizing: border-box; }
.content-box { box-sizing: content-box; }

</style>
</head>
<body>

<h3>Border Styles</h3>
<div class="box solid">Solid</div>
<div class="box dashed">Dashed</div>
<div class="box double">Double</div>

<h3>Box-Sizing</h3>
<div class="box border-box">border-box</div>
<div class="box content-box">content-box</div>

</body>
</html>
