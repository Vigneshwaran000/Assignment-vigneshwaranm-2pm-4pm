<!DOCTYPE html>
<html>
<head>
    <title>Compare Box Padding</title>
    <style>
        .box1 {
            width: 250px;
            height: 150px;
            margin: 20px;
            padding: 10px;
            border: 2px solid #3498db;
            background-color: #f0f8ff;
            text-align: center;
            line-height: 130px;      
        }

        .box2 {
            width: 250px;
            height: 150px;
            margin: 20px;
            padding: 40px;           
            border: 2px solid #e74c3c;
            background-color: #ffe6e6;
            text-align: center;
            line-height: 70px;       
        }
    </style>
</head>
<body>

    <div class="box1">
        Box 1 (padding: 10px)
    </div>

    <div class="box2">
        Box 2 (padding: 40px)
    </div>

</body>
</html>
