<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Logo + Nav + Action</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header{
            height: 60px;
            background: #f2f2f2;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .logo{
            font-weight: bold;
        }

        nav{
            margin: auto;
        }

        nav a{
            margin: 0 15px;
            text-decoration: none;
            color: black;
        }

        .button{
            background: blue;
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            text-decoration: none;
        }

        .button:hover{
            background: darkblue;
        }
    </style>
</head>
<body>
    <header>

        <div class="logo">LOGO</div>

        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>

        <a href="#"class="button">Sign Up</a>

    </header>
</body>
</html>
