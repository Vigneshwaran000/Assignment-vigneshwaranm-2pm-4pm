<!DOCTYPE html>
<html>
<head>
  <title>Chat Layout</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial;
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column-reverse;  
      gap: 10px;
      padding: 10px;
      overflow-y: auto;
      background: #f2f2f2;
    }

    .msg {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 10px;
      background: white;
    }

    .me {
      margin-left: auto;
      background: #4c8bf5;
      color: white;
    }

    .input-box {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 8px;
    }

    button {
      padding: 8px 14px;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <div class="chat" id="chat">
    <div class="msg">Hello!</div>
    <div class="msg me">Hi!</div>
  </div>

  <div class="input-box">
    <input type="text" id="input" placeholder="Type message">
    <button onclick="send()">Send</button>
  </div>

  <script>
    function send() {
      let input = document.getElementById("input");
      let chat = document.getElementById("chat");

      if (input.value === "") return;

      let msg = document.createElement("div");
      msg.className = "msg me";
      msg.innerText = input.value;

      chat.prepend(msg);  
      input.value = "";
    }
  </script>

</body>
</html>
