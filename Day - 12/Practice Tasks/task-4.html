<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Vertical Blocks</title>
    <style>
        .hello{
            margin: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .block{
            width: 200px;
            padding: 20px;
            background: lightskyblue;
            color: black;
            text-align: center;
            border-radius: 10px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            border: 3px solid rgb(14, 126, 212);
        }
    </style>
</head>
<body>
    <div class="hello">
        <div class="block">Block 1</div>
        <div class="block">Block 2</div>
        <div class="block">Block 3</div>
    </div>
</body>
</html>
