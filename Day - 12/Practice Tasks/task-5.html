<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            width: 400px;
            border: 2px solid #444;
            gap: 10px;
            padding: 10px;
        }

        .side{
            width: 70px;
            text-align: center;
        }

        .content{
            flex: 1;
            min-width: 0;
            background: #dcd4bd;
            padding: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="side">
            <img src="https://pbs.twimg.com/media/ECTfCbVXYAYuI_l.jpg" alt="" style="width: 70px;height: 70px;">
        </div>
        <div class="content">
            Shivaji Rao Gaikwad, known professionally as Rajinikanth, is an Indian actor who predominantly works in Tamil cinema. In a career spanning over five decades, he has done 170 films that includes films in Tamil, Hindi, Telugu, Kannada, Bangla, and Malayalam.
        </div>
    </div>
</body>
</html>
