<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Easy Fixed Toolbar</title>
<style>
    .toolbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgb(153, 208, 216);
        padding: 10px;
        height: 50px;
    }

    button {
        padding: 10px 20px;
        border: 2px solid black;
        background: rgb(116, 158, 218);
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="toolbar">
    <button>Left</button>
    <button>Center</button>
    <button>Right</button>
</div>

</body>
</html>
