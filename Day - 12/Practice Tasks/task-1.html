<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Horizontal Navigation</title>
    <style>
        .nav{
            height: 60px;
            background: rgb(153, 153, 230);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav ul{
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .nav a{
            color: #ffffff;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
        }
        
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
