<!DOCTYPE html>
<html>
<head>
  <title>Live Form Preview</title>
</head>
<body>

<h2>Live Form Preview</h2>

<form>
  Name: <input type="text" id="name"><br><br>
  Email: <input type="email" id="email"><br>
</form>

<h3>Preview</h3>
<p>Name: <span id="pname"></span></p>
<p>Email: <span id="pemail"></span></p>

<script>
  let nameInput = document.getElementById("name");
  let emailInput = document.getElementById("email");

  nameInput.addEventListener("input", () => {
    document.getElementById("pname").textContent = nameInput.value;
  });

  emailInput.addEventListener("change", () => {
    document.getElementById("pemail").textContent = emailInput.value;
  });
</script>

</body>
</html>
