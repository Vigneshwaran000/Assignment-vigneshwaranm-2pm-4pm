<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading whose size changes on mobile</title>
    <style>
        .responsive-heading {
            font-size: 49px;
        }

        @media(max-width: 600px){
            .responsive-heading{
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <h1 class="responsive-heading">I'M SPIDERMAN</h1>
</body>
</html>
