<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box that becomes full width on mobile</title>
    <style>
        .box {
         width: 200px;
         height: 150px;
         background-color: rgb(167, 167, 224);
         text-align: center;
         
         
        }

        @media (max-width: 600px) {
           .box {
             width: 100%; 
            }
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
