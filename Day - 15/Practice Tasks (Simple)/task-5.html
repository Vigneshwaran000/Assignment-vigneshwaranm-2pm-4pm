<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide a sidebar menu under 700px</title>
    <style>

.sidebar {
  width: 200px;
  height: 100vh;
  background-color: lightcoral;
}

@media (max-width: 700px) {
  .sidebar {
    display: none; 
  }
}

    </style>
</head>
<body>

    <div class="sidebar">Sidebar Menu</div>

</body>
</html>
