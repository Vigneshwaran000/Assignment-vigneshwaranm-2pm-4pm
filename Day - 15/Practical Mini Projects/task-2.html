<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a responsive 3-card services layout.</title>
    <style>
body {
  font-family: Arial, sans-serif;
  background: rgb(238, 255, 0);
  margin: 0;
  padding: 0;
}

.services {
  text-align: center;
  padding: 40px 20px;
}

.cards {
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap; 
}

.card {
  background-color: #4cc9df;
  padding: 20px;
  border-radius: 25%;
  width: 250px;
  border: 2px solid;
}

.card h3 {
  margin-bottom: 10px;
}

.card p {
  font-size: 14px;
  color: white;
}

@media (max-width: 768px) {
  .cards {
    flex-direction: column;
    align-items: center;
  }
}

    </style>
</head>
<body>
    <section class="services">
  <h1>Our Services</h1>
  <div class="cards">
    <div class="card">
      <h3>Service 1</h3>
      <p>Some info about service 1.</p>
    </div>
    <div class="card">
      <h3>Service 2</h3>
      <p>Some info about service 2.</p>
    </div>
    <div class="card">
      <h3>Service 3</h3>
      <p>Some info about service 3.</p>
    </div>
  </div>
</section>

</body>
</html>
