    <title>Ordered list with 5 steps for making tea</title>
</head>
<body>
    <ol>
  <li>Boil water.</li>
  <li>Add tea leaves or a tea bag to a cup.</li>
  <li>Pour the hot water into the cup.</li>
  <li>Let the tea steep for a few minutes.</li>
  <li>Add sugar or milk (optional) and enjoy.</li>
</ol>
