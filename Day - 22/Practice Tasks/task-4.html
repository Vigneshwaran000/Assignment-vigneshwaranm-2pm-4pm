<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="removeList">
  <li>Item A</li>
  <li>Item B</li>
  <li>Item C</li>
  <li>Item D</li>
  <li>Item E</li>
  <li>Item F</li>
  <li>Item G</li>
  <li>Item H</li>
</ul>
<button onclick="removeFirst()">Remove First Item</button>

<script>
  function removeFirst() {
    const ul = document.getElementById("removeList");
    ul.removeChild(ul.firstElementChild);
  }
</script>

</body>
</html>
