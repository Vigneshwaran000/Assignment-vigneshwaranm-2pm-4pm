<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<ul id="list"></ul>
<button onclick="addItems()">Add Items</button>

<script>
  function addItems() {
    const ul = document.getElementById("list");

    for (let i = 1; i <= 3; i++) {
      const li = document.createElement("li");
      li.innerText = "Item " + i;
      ul.appendChild(li);
    }
  }
</script>

</body>
</html>
