<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Changes Color on Mobilet</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background: blue;
    }

    @media (max-width: 600px) {
      .box {
        background: red;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
