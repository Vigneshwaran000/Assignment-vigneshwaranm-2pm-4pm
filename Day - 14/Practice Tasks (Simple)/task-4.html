<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Changes Direction at 600px</title>
  <style>
    .navbar {
      display: flex;
      background: black;
      padding: 10px;
    }

    .navbar a {
      color: white;
      margin: 10px;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column; 
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

</body>
</html>
