<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESPONSIVE FOOTER (4 â†’ 1 COLUMNS)</title>
  <style>
    .footer {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 20px;
      background: black;
      color: white;
    }

    @media (max-width:600px) {
      .footer {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="footer">
    <div>About</div>
    <div>Services</div>
    <div>Contact</div>
    <div>Help</div>
  </div>

</body>
</html>
