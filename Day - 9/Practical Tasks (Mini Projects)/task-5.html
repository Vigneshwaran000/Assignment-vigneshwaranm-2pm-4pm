<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Responsive Photo Strip</title>
<style>
  :root{
    --gap:12px;
    --item-h:180px; 
    --radius:8px;
  }

  body { margin:0; font-family:system-ui,Segoe UI,Roboto,Arial; padding:18px; background:#fafafa; }

  .photo-strip {
    display:flex;
    gap:var(--gap);
    align-items:center;            
    justify-content:flex-start;
  }

  .photo-item {
    flex: 1 1 200px;              
    height: var(--item-h);        
    overflow: hidden;             
    border-radius: var(--radius);
    background: #eaeaea;
    display:flex;                 
    align-items:center;           
    justify-content:center;
  }

  .photo-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;            
    display:block;
  }

</style>
</head>
<body>

<h3>Photo Strip</h3>

<div class="photo-strip" role="list">
  <figure class="photo-item" role="listitem">
    <img src="https://i.pinimg.com/736x/8f/0c/81/8f0c8139d840dc28c0cbf745e4409e17.jpg" alt="SPIDER-MAN" />
  </figure>

  <figure class="photo-item" role="listitem">
    <img src="https://artmenstudio.in/wp-content/uploads/2025/05/AMS-SUPERMEN-001.jpg" alt="SUPERMAN" />
  </figure>

  <figure class="photo-item" role="listitem">
    <img src="https://www.thepopverse.com/_next/image?url=https%3A%2F%2Fmedia.thepopverse.com%2Fmedia%2Fknight-fight-wfnb0kkcj2lebatcyrrlb51rbq.jpg&w=1280&q=75" alt="BATMAN" />
  </figure>

  <figure class="photo-item" role="listitem">
    <img src="https://playcontestofchampions.com/wp-content/uploads/2023/04/champion-iron-man.webp" alt="IRON MAN" />
  </figure>

  <figure class="photo-item" role="listitem">
    <img src="https://preview.redd.it/describe-one-thing-you-like-most-about-wolverine-v0-2k6180mxnajb1.jpg?width=640&crop=smart&auto=webp&s=bb8a1cf53dfde39ba3e6f204a1bb6e09d5cc2653" alt="WOLVERINE" />
  </figure>
</div>

</body>
</html>
