<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Cards</title>
  <style>
    h1{
        color: aliceblue;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #25435b;
    }

    .pricing-wrapper {
      display: flex;
      gap: 20px;
    }

    .card {
      background: rgb(127, 179, 200);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .price {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }

    .cta {
      margin-top: auto;
      text-align: center;
    }

    .btn {
      background: #4f46e5;
      color: rgb(255, 255, 255);
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <h1>Pricing Plans</h1>

  <div class="pricing-wrapper">
    <div class="card">
      <h3>Basic</h3>
      <div class="price">$0 / mo</div>
      <p>Great for simple use.</p>
      <div class="cta">
        <button class="btn">Choose</button>
      </div>
    </div>

    <div class="card">
      <h3>Pro</h3>
      <div class="price">$12 / mo</div>
      <p>For more features.</p>
      <div class="cta">
        <button class="btn">Choose</button>
      </div>
    </div>

    <div class="card">
      <h3>Business</h3>
      <div class="price">$49 / mo</div>
      <p>For teams and companies.</p>
      <div class="cta">
        <button class="btn">Choose</button>
      </div>
    </div>
  </div>
</body>
</html>
