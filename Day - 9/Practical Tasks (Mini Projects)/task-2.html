<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header with Logo + Nav + Action </title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: #ffffffac;
      border-bottom: 1px solid #000000;
    }

    .logo { font-size: 20px; font-weight: bold; }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      padding: 7px;
      margin: 5px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }

    .cta-btn {
      background: #4037e5;
      color: rgb(255, 255, 255);
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <header>
    <div class="logo">MyLogo</div>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <button class="cta-btn">Sign Up</button>
  </header>

</body>
</html>
