<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Item Card Row</title>
    <style>
    .card-row {
        display: flex;
        gap: 20px;          
    }
    .card {
        flex: 1;
        padding: 20px;
        background: #e959cc;
        border-radius: 8px;
    }

    </style>
</head>
<body>
    <div class="card-row">
  <div class="card">Card 1</div>
  <div class="card">Card 2</div>
  <div class="card">Card 3</div>
</div>

</body>
</html>
