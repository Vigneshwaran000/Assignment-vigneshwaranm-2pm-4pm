<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Vertical Stack</title>

  <style>
    html, body {
      height: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;     
      justify-content: center;    
      align-items: center;        
      height: 100vh;
      background: #567703;
    }

    .block {
      padding: 20px 30px;
      background: rgb(245, 240, 120);
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="block">Block 1</div>
    <div class="block">Block 2</div>
    <div class="block">Block 3</div>
  </div>

</body>
</html>
