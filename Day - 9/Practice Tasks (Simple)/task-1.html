<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Navigation</title>

<style>
  .nav {
    height: 60px;
    background: #f1e905;
    display: flex;
    justify-content: center; 
    align-items: center;
  }
  .nav ul {
    list-style: none;
    display: flex;
    gap: 25px; 
    padding: 0;
    margin: 0;
  }

  .nav a {
    text-decoration: none;
    color: #a40cf6;
    font-size: 20px;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>

<nav class="nav">
  <ul>
    <li><a href="nav">Home</a></li>
    <li><a href="nav">About</a></li>
    <li><a href="nav">Services</a></li>
    <li><a href="nav">Contact</a></li>
  </ul>
</nav>

</body>
</html>
