<!DOCTYPE html>
<html>
<head>
  <title>Profile Card</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #d899bf;
      padding: 40px;
    }

    .card {
      width: 300px;
      background: linear-gradient(135deg, #1900ff, #ff2c01);
      padding: 20px;
      border-radius: 15px;
      color: white;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      margin: auto;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255,255,255,0.5);
    }

    .card h2 {
      margin: 12px 0 5px;
      font-size: 22px;
      font-weight: 700;
    }

    .card p {
      font-size: 14px;
      margin: 5px 0;
    }

    .btn {
      display: inline-block;
      background: white;
      color: #333;
      padding: 8px;
      margin-top: 10px;
      border-radius: 25px;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://external-preview.redd.it/tbIz57fZ13T-FJwEwMMKHqHFfXFqjVNhjWtKjvPEP0g.jpg?auto=webp&s=c2642ecaffdf91ec6081c6576dc0dd2744f31d1f" alt="Profile Photo">
    <h2>VIGNESHWARAN</h2>
    <p>Full Stack Developer</p>
    <a class="btn" href="#">Contact</a>
  </div>

</body>
</html>
