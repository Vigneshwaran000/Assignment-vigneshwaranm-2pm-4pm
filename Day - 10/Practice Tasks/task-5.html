<!DOCTYPE html>
<html>
<head>
<title>Fixed Box</title>
<style>
  .fixed-box {
    width: 120px;
    height: 120px;

    bottom: 20px; 
    right: 20px;

    align-items: center;
    border-radius: 8px;

<body>

<div class="fixed-box">
  Fixed Box
</div>

</body>
