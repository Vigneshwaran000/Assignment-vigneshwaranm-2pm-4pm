<!DOCTYPE html>
<html>
<head>
<title>Styled Paragraph</title>
<style>
  p {
    font-family: Arial, sans-serif; 
    font-size: 20px;
    line-height: 1.6;              
    letter-spacing: 1px;
    word-spacing: 5px;   
    margin: 20px;            
  }
</style>
</head>
<body>

<p>
  This is a styled paragraph with custom font, letter spacing, word spacing, and line height.
</p>

</body>
</html>
