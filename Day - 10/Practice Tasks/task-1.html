<!DOCTYPE html>
<html>
<head>
<title>4 Color Boxes</title>
<style>
  .container {
    display: flex;
    gap: 15px;
    margin: 20px;
  }

  .box {
    width: 120px;
    height: 120px;
  }
</style>
</head>
<body>

<h2>4 Boxes With Different Color Formats</h2>

<div class="container">
  <div class="box" style="background:#ff5733;"></div>        
  <div class="box" style="background:rgb(0,150,255);"></div>  
  <div class="box" style="background:hsl(120,70%,40%);"></div>
  <div class="box" style="background:blue;"></div>
</div>

</body>
</html>
