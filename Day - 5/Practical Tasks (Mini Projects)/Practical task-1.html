<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<body>
        <header>
        <h1>My Music Player</h1>
        <p>Listen to your favorite tracks!</p>
    </header>

    <main>
        <section class="audio-player">
            <h2>Relaxing Music</h2>
            <audio controls loop>
                <source src="sample-music.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>

        <section class="audio-player">
            <h2>Upbeat Track</h2>
            <audio controls loop>
                <source src="sample-upbeat.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Music Player</p>
    </footer>

</body>
</html>
