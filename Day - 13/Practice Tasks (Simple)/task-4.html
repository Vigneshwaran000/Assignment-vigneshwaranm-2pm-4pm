<html lang="en">
<head>

    <title>3 equal rows</title>
<style>
    body{
        background-color: black;
    }
    h1{
        color: white;
        text-align: center;
    }
    .grid {
      display: grid;
      grid-template-rows: 100px 100px 100px;
      gap: 10px;
      width: 300px;
    }

    .box {
      background: #673ab7;
      color: white;
      font-size: 20px;
      text-align: center;
      line-height: 100px;
      border: 1px solid 
    }
</style>

</head>
<body>
    <h1>Create 3 equal rows of 100px each</h1>
    <div class="gird">
        <div class="box">Row 1</div>
        <div class="box">Row 2</div>
        <div class="box">Row 3</div>
    </div>
</body>
</html>
