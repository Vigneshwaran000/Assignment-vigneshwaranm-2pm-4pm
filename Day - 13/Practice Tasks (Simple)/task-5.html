<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 equal rows</title>
    <style>
        .grid {
         display: grid;
         grid-template-columns: 4, 1fr;
         gap: 10px;
         width: 200px;
        }

        .box {
         background: #4CAF50;
         color: white;
         text-align: center;
         line-height: 100px;
         font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Use repeat(4, 1fr) to create 4 equal columns</h1>
    <div class="grid">
     <div class="box">Row 1</div>
     <div class="box">Row 2</div>
     <div class="box">Row 3</div>
    </div>
</body>
</html>
