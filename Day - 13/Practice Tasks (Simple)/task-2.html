<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add 20pxgap btw gird items</title>
    <style>
        body{
            background-color: rgb(3, 3, 89);
        }

        h1{
            text-align: center;
            color: white;
        }

        .gird{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .box{
            background: lightblue;
            color: black;
            padding: 30px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>20px GAP</h1>
    <div class="gird">
        <div class="box">BALA</div>
        <div class="box">JONNY</div>
        <div class="box">VICKY</div>
        <div class="box">DANNY D</div>
        <div class="box">MAMA</div>
        <div class="box">ASS</div>
        <div class="box">RAJAN</div>
        <div class="box">CHANDRA</div>
    </div>
</body>
</html>
