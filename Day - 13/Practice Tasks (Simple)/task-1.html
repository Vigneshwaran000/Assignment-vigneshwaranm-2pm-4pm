<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Column Grid</title>
    <style>
        body{
            background-color: purple;
        }
        .gird{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .box{
            background: lavender;
            color: darkorchid;
            padding: 30px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="gird">
        <div class="box">BOX 1</div>
        <div class="box">BOX 2</div>
        <div class="box">BOX 3</div>
        <div class="box">BOX 4</div>
    </div>
</body>
</html>
