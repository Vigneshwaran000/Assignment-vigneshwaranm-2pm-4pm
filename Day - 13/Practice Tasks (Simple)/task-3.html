<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightgrey;
        }
        .gird{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .box{
            background: orange;
            color: black;
            padding: 30px;
            text-align: center;
            font-size: 20px;
            font-weight: bolder;
            border-radius: 30px;
        }
        .big{
            grid-column: span 2;
            background: lawngreen;
        }
    </style>
</head>
<body>
    <div class="gird">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box big">This span 2 columns</div>
        <div class="box">Box 4</div>
        <div class="box">Box5</div>
    </div>
</body>
</html>
