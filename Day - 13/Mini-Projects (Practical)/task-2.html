<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Landing Page Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .layout {
      display: grid;
      grid-template-areas:
        "header header"
        "left   right"
        "footer footer";
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 80px 1fr 60px;
      height: 100vh;
    }

    .header {
      grid-area: header;
      background: #2196F3;
      color: white;
      text-align: center;
      line-height: 80px;
      font-size: 24px;
    }

    .left {
      grid-area: left;
      background: #f4f4f4;
      padding: 20px;
    }

    .right {
      grid-area: right;
      background: #ddd;
      padding: 20px;
    }

    .footer {
      grid-area: footer;
      background: #333;
      color: white;
      text-align: center;
      line-height: 60px;
    }
  </style>
</head>
<body>

  <div class="layout">
    <div class="header">HEADER</div>
    <div class="left">LEFT CONTENT</div>
    <div class="right">RIGHT CONTENT</div>
    <div class="footer">FOOTER</div>
  </div>

</body>
</html>
