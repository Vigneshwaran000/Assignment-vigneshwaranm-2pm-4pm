<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Dashboard Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 180px 1fr;
      grid-template-rows: 50px 1fr;
      height: 100vh;
    }

    .sidebar {
      grid-row: 1 / 3;
      background: #222;
      color: white;
      padding: 10px;
    }

    .topbar {
      background: #4CAF50;
      color: white;
      padding: 10px;
    }

    .content {
      padding: 10px;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }

    .box {
      background: #ddd;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
    }

    .main {
      background: #b4aeae;
      padding: 250px;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="dashboard">

    <div class="sidebar">Sidebar</div>

    <div class="topbar">Topbar</div>

    <div class="content">

      <div class="stats">
        <div class="box">Users</div>
        <div class="box">Orders</div>
        <div class="box">Sales</div>
      </div>

      <div class="main">MainContent</div>

    </div>

  </div>

</body>
</html>
