<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Photo Gallery </title>
    <style>
        .gallery{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            
        }
        .gallery img:hover{
          transform: scale(1.25);
        }
        .gallery img {
            width: 100%;
            object-fit: cover;
            border-radius: 8px;
            transition: .1s;
        }
    </style>
</head>
