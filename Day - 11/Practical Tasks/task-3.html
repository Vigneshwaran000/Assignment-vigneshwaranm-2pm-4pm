<!DOCTYPE html>
<html>
<head>
<title>Flexbox card row </title>   
<style>

.cards {
  display: flex;
  justify-content: space-between;
  gap: 20px; 
  flex-wrap: wrap; 
  padding: 20px;
}

.card {
  flex: 1 3 250px; 
  background: #ff9019;
  color: rgb(0, 0, 0);
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}

</style>
</head>
<body>

<h2>Responsive Flexbox Card Row</h2>

<div class="cards">
  <div class="card">Card One</div>
  <div class="card">Card Two</div>
  <div class="card">Card Three</div>
</div>

</body>
</html>
