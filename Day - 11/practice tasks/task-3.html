<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Space Evenly</title>

    <style>
        .container {
            display: flex;
            justify-content: space-evenly; 
            background: lightgray;
            padding: 20px;
        }

        .box {
            background: skyblue;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h2>Flex Items Spaced Evenly</h2>

    <div class="container">
        <div class="box">One</div>
        <div class="box">Two</div>
        <div class="box">Three</div>
    </div>

</body>
</html>
